                    <a id="faq"></a>
					<h3>FAQ</h3>
					<p>
                        <i>What's your Twitter?</i>
                        <br />
                        @iBSparkes. <a href="https://twitter.com/iBSparkes" target="_blank">Here</a>.
                        <br />
                        <br />
						<i>Is my device supported?</i>
						<br />
						Read the 'Supported Devices' section above.
						<br />
						<br />
						<i>Things aren't working!</i>
						<br />
						Read this FAQ thoroughly and make sure you can't answer the question yourself. Then take to the forums, Twitter, or the r/Jailbreak Discord to see if someone else can answer your question. If not, feel free to Tweet me, but bear in mind I won't respond if the question has been asked a thousand times before.
						<br />
						<br />
						<i>Is this KPPless?</i>
						<br />
						Yup.
						<br />
						<br />
						<i>When will Cydia/Substrate be added?</i>
						<br />
						When it's updated for support with KPPless jailbreaks.
						<br />
						<br />
						<i>Why does Subsrate need updating?</i>
						<br />
						KPPless is a new style of jailbreaking which avoids writing to certain protected areas of the kernel. Substrate currently 'assumes' that it already has full access to those areas (which in this case, it doesn't), which causes issues when combined with kppless. Hence, Substrate requires an update before it will work properly.
                        <br />
                        <br />
                        <i>How do I use SSH?</i>
                        <br />
                        Run the JB, and when it has worked successfully, open your SSH client and connect to your device on port 2222.
                        <br />
                        <br />
                        <i>Cydia is on my homescreen but won't open, what do I do?</i>
                        <br />
                        Run through the Jailbreak process, and click the 'Done' button. Then click 'extract dpkg'. Cydia should then be happy to open.
                        <br />
                        <br />
                        <i>My things aren't working, is it because I ran x other Jailbreak tool?</i>
                        <br />
                        I'm not interested in providing support if you're having issues due to other tools. Meridian is set up to be self contained to the '/meridian' folder, and doesn't install Cydia if it's already present. If you installed those (alpha/beta/dev only) tools you should be aware of how to fix issues as they arise. Your best bet is r/Jailbreak or the associated Discord server.
                        <br />
                        <br />
                        <i>I'm trying to run my own binary, and I'm getting a killed 9 error</i>
                        <br />
                        Firstly, make sure your binary has been fakesigned with jtool. You'll need to sign with SHA1 for pre-103, but on 10.3 and newer SHA256 is fine too. Also check your entitlements. If you monitor syslog you may see an 'i_can_has_debugger' message, in that case add the 'platform-binary' entitlement to your bin and you should be OK. It's worth noting that if you ran your binary before fakesigning it you may need to reboot and re-jailbreak first.
					</p>
